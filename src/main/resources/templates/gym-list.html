<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #ff5722;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #ff5722;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        tr:hover {
            background-color: #444;
        }

        td {
            color: #fff;
            border: 1px solid #ddd;
        }

        a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #e64a19;
        }

        p {
            text-align: right;
        }

        /* Add Gym Button */
        a[href="/gym/add"] {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        a[href="/gym/add"]:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div>
        <h2 th:if="${#lists.isEmpty(gyms)}">No gyms available!</h2>

        <div th:if="${!#lists.isEmpty(gyms)}">
            <h2>Gym List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Gym Name</th>
                        <th>Location</th>
                        <th>Owner</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the list of gyms -->
                    <tr th:each="gym : ${gyms}">
                        <td th:text="${gym.gymName}"></td>
                        <td th:text="${gym.location}"></td>
                        <td th:text="${gym.ownerName}"></td>
                        <td><a th:href="@{/gym/edit/{id}(id=${gym.id})}">Edit</a></td>
                        <td><a th:href="@{/gym/delete/{id}(id=${gym.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p>
            <a href="/gym/add">Add a new gym</a>
        </p>
    </div>
</body>
</html>
