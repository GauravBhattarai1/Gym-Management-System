<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 20px;
        }

        form {
            background: #222;
            padding: 2rem;
            margin: 2rem auto;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: #333;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
        }

        input:focus {
            border-color: #ff5722;
            outline: none;
        }

        .form-control-file {
            padding: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.25rem;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e64a19;
        }

        span {
            color: #ff5722;
            font-size: 0.9rem;
        }
    </style>
    <title>Add User</title>
</head>
<body>
	
	<h1>Add a New User</h1>
	    <form th:action="@{/user/add}" th:object="${user}" method="post">
	        <div>
	            <label>Name:</label>
	            <input type="text" th:field="*{name}" required>
	        </div>
	        <div>
	            <label>Email:</label>
	            <input type="email" th:field="*{email}" required>
	        </div>
	        <div>
	            <label>Password:</label>
	            <input type="password" th:field="*{password}" required>
	        </div>
			<label for="image">Profile Picture:</label>
			    <input type="file" name="image" id="image" accept="image/*">
	        <div>
	            <button type="submit">Add User</button>
	        </div>
	    </form>
	</body>
	</html>
