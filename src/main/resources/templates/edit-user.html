<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 20px;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff5722;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
        }

        span {
            color: #ff5722;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h2>Edit User</h2>

    <form th:action="@{/user/edit}" th:object="${user}" method="post">
       
        <!-- Hidden ID Field -->
        <input type="hidden" th:field="*{id}" name="id" />

        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <!-- Validation error -->

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <!-- Validation error -->

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> <!-- Validation error -->

        <!-- Submit Button -->
        <input type="submit" value="Save Changes" />
    </form>
</body>
</html>
