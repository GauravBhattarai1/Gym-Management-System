<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		}

		body {
		    font-family: Arial, sans-serif;
		    line-height: 1.6;
		    color: #fff;
		    background-color: #000;
		}
		header {
		    background: #111;
		    color: #fff;
		    padding: 1rem 0;
		}

		nav ul {
		    list-style: none;
		    display: flex;
		    justify-content: center;
		}

		nav ul li {
		    margin: 0 1rem;
		}

		nav ul li a {
		    color: #fff;
		    text-decoration: none;
		    font-weight: bold;
		    padding: 0.5rem;
		}

		nav ul li a:hover {
		    background: #333;
		    border-radius: 5px;
		}

		.hero {
		    background: url('path/to/your/workout-background.jpg') no-repeat center center/cover;
		    color: #fff;
		    text-align: center;
		    padding: 4rem 0;
		}

		.hero h1 {
		    font-size: 3rem;
		    margin-bottom: 1rem;
		}

		.hero p {
		    font-size: 1.5rem;
		    margin-bottom: 2rem;
		}

		.cta-button {
		    display: inline-block;
		    padding: 0.75rem 1.5rem;
		    font-size: 1.25rem;
		    color: #fff;
		    background: #ff5722;
		    text-decoration: none;
		    border-radius: 5px;
		}

		.cta-button:hover {
		    background: #e64a19;
		}

		section {
		    padding: 2rem 0;
		    text-align: center;
		}

		section h2 {
		    font-size: 2rem;
		    margin-bottom: 1rem;
		}

		section p {
		    font-size: 1.25rem;
		    margin-bottom: 1.5rem;
		}

		ul {
		    list-style: none;
		    padding: 0;
		}

		ul li {
		    font-size: 1.25rem;
		    margin: 0.5rem 0;
		}

		footer {
		    background: #111;
		    color: #fff;
		    text-align: center;
		    padding: 1rem 0;
		    position: absolute;
		    width: 100%;
		    bottom: 0;
		}
		#contact-form {
		    background: #222; 
		    padding: 2rem;
		    border-radius: 5px;
		    margin: 2rem auto;
		    width: 80%;
		    max-width: 600px;
		    text-align: center;
		}

		#contact-form h2 {
		    font-size: 2rem;
		    margin-bottom: 1rem;
		}

		.form-group {
		    margin-bottom: 1rem;
		    text-align: left;
		}

		.form-group label {
		    display: block;
		    font-size: 1rem;
		    margin-bottom: 0.5rem;
		}

		.form-group input, 
		.form-group textarea {
		    width: 100%;
		    padding: 0.5rem;
		    border: 1px solid #333;
		    border-radius: 5px;
		    background: #333;
		    color: #fff;
		}

		.form-group input:focus,
		.form-group textarea:focus {
		    border-color: #ff5722;
		    outline: none;
		}

		button {
		    display: inline-block;
		    padding: 0.75rem 1.5rem;
		    font-size: 1.25rem;
		    color: #fff;
		    background: #ff5722;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		    margin-top: 1rem;
		}

		button:hover {
		    background: #e64a19;
		}
    </style>
</head>
<body>
    <section id="contact-form">
        <h2>User Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
           
            <br>
            <div class="form-group">
                <label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
            </div>
            <br>
            <button type="submit">Login</button>
            <br>
            <button type="button" onclick="window.location.href='/user/add.html'">Create New Account</button>
            <br>          
            <button type="button" onclick="window.location.href='/gym/add'">Create Gym Account</button>
        </form>
    </section>
</body>
</html>
