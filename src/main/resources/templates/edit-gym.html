<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 20px;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff5722;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
        }

        span {
            color: #ff5722;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h2>Edit Gym</h2>

    <form th:action="@{/gym/edit}" th:object="${gym}" method="post">
       
       
        <input type="hidden" th:field="*{id}" name="id" />

   
        <label for="gymName">Gym Name:</label>
        <input type="text" id="gymName" th:field="*{gymName}" placeholder="Enter gym name" required />
        <span th:if="${#fields.hasErrors('gymName')}" th:errors="*{gymName}"></span> 

        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" placeholder="Enter location" required />
        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span> 

        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" th:field="*{ownerName}" placeholder="Enter owner name" required />
        <span th:if="${#fields.hasErrors('ownerName')}" th:errors="*{ownerName}"></span> 

        <input type="submit" value="Save Changes" />
    </form>
</body>
</html>
